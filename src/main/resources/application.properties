# Application configuration
application.name=CPV Analysis Tool
application.version=0.1.0
application.author=Your Name

# Logging configuration
logging.level=INFO

# Chart configuration
chart.default.width=800
chart.default.height=600

# Default files
file.paap.default=paap2024site.xlsx
file.cpv.default=listacoduricpvromanaengleza 1.xls

# File: src/main/resources/simplelogger.properties
# SLF4J Simple Logger Configuration
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=false
org.slf4j.simpleLogger.logFile=System.out
org.slf4j.simpleLogger.levelInBrackets=true

// Basic CSS styles for components (optional)
// File: src/main/resources/styles.css
.root {
    -fx-font-family: "Arial";
    -fx-font-size: 12px;
}

.chart {
    -fx-padding: 10;
    -fx-background-color: #f5f5f5;
}

.chart-title {
    -fx-font-size: 18px;
    -fx-font-weight: bold;
}

.axis-label {
    -fx-font-size: 12px;
}

.legend {
    -fx-background-color: #f0f0f0;
    -fx-padding: 5;
}

.text-area {
    -fx-font-family: "Monospaced";
    -fx-font-size: 12px;
}